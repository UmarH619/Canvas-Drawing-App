<!DOCTYPE html>

<html>

    <head>
        <meta charset="UTF-8"/>
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0"/>
        <title>Drawing App</title>
        <link href="styles.css" type="text/css" rel="stylesheet"/>
    </head>

    <body>
        
        <div class="field">
            <canvas id="canvas"></canvas>
            <div class="tools">
                <button type="button" class="button">Undo</button>
                <button onClick="clear_canvas()" type="button" class="button">Clear</button>

                <div onClick="change_color(this)" class="colour-field" style="background:red;"></div>
                <div onClick="change_color(this)" class="colour-field" style="background:blue;"></div>
                <div onClick="change_color(this)" class="colour-field" style="background:green;"></div>
                <div onClick="change_color(this)" class="colour-field" style="background:yellow;"></div>

                <input onInput="draw_color = this.value" type="color" 
                       class="colour-picker">
                <input type="range" min="1" max="100" class="pen-range"
                       oninput="draw_width = this.value">
            </div>
        </div>
    </body>

    <script src="main.js"></script>
</html>
